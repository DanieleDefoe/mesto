<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="mesto project">
        <meta name="keywords" content="yandex, yandex practicum, mesto project, sprint 4">
        <meta name="author" content="Abuzar Mamedov">
        <title>mesto</title>
        <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
        <link rel="stylesheet" href="./pages/index.css">
        <script src="./scripts/index.js" defer></script>
    </head>
    <body class="page">
        <div class="wrapper">
            <div class="popup">
                <form action="" class="popup__container" method="post">
                    <button class="popup__exit" type="button"></button>
                    <legend class="popup__title">Редактировать профиль</legend>
                    <fieldset class="popup__inputs">
                        <input type="text" class="popup__input" name="title" id="title" placeholder="Введите ваше имя" required>
                        <input type="text" class="popup__input" name="description" id="description" placeholder="Введите ваш статус" required>
                    </fieldset>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
            <header class="header">
                <img src="./images/logo.svg" alt="" loading="lazy" class="header__logo">
                <hr class="header__line">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__main">
                        <img src="./images/avatar.jpg" alt="" class="profile__avatar" loading="lazy">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"><img src="./images/edit.svg" alt="" loading="lazy"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add"><img src="./images/Vector.svg" alt=""></button>
                </section>
                <section class="elements">
                    <article class="card">
                        <img src="./images/grid-1.jpg" alt="" loading="lazy" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__button"><img src="./images/like.svg" alt=""></button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/grid-2.jpg" alt="" loading="lazy" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__button"><img src="./images/like.svg" alt=""></button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/grid-3.jpg" alt="" loading="lazy" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__button"><img src="./images/like.svg" alt=""></button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/grid-2.jpg" alt="" loading="lazy" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__button"><img src="./images/like.svg" alt=""></button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/grid-3.jpg" alt="" loading="lazy" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__button"><img src="./images/like.svg" alt=""></button>
                        </div>
                    </article>
                    <article class="card">
                        <img src="./images/grid-1.jpg" alt="" loading="lazy" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button type="button" class="card__button"><img src="./images/like.svg" alt=""></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
        </div>
    </body>
</html>
