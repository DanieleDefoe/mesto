<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="mesto project">
        <meta name="keywords" content="yandex, yandex practicum, mesto project, sprint 4">
        <meta name="author" content="Abuzar Mamedov">
        <title>mesto</title>
        <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="wrapper">
            <header class="header">
                <img src="./images/logo.svg" alt="Логотип Место Россия" loading="lazy" class="header__logo">
            </header>
            <main class="main">
                <section class="profile" aria-label="данные профиля">
                    <div class="profile__main">
                        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" loading="lazy">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button" aria-label="Редактировать"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add" type="button" aria-label="добавить"></button>
                </section>
                <section class="elements" aria-label="карточки с местами">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
            <div class="popup profile-popup">
                <form class="popup__container" id="popup__edit-form" name="edit-form">
                    <button class="popup__exit" type="button" aria-label="закрыть"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__inputs">
                        <input type="text" class="popup__input" name="title" id="title" placeholder="Имя" required>
                        <input type="text" class="popup__input" name="description" id="description" placeholder="Статус" required>
                    </fieldset>
                    <button type="submit" class="popup__submit" id="popup__edit-submit">Сохранить</button>
                </form>
            </div>
            <div class="popup card-popup">
                <form class="popup__container" id="popup__add-form" name="add-form">
                    <button class="popup__exit" type="button" aria-label="закрыть"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <fieldset class="popup__inputs">
                        <input type="text" class="popup__input" name="place-title" id="place-title" placeholder="Название" required>
                        <input type="text" class="popup__input" name="place-description" id="place-photo" placeholder="Ссылка на картинку" required>
                    </fieldset>
                    <button type="submit" class="popup__submit" id="popup__add-submit">Создать</button>
                </form>
            </div>
            <div class="popup image-popup">
                <div class="popup__image-container">
                    <img src="./images/Vector.svg" alt="Попап картинка" class="popup__image">
                    <p class="popup__image-title"></p>
                    <button class="popup__exit popup__exit_place_image-container" type="button" aria-label="закрыть"></button>
                </div>
            </div>
        </div>
        <template class="card-template">
            <article class="card">
                <img src="./images/Vector.svg" alt="Карточка" class="card__image">
                <img src="./images/remove.svg" alt="Удалить карточку" loading="lazy" class="card__remove">
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__button" aria-label="лайк"></button>
                </div>
            </article>
        </template>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
